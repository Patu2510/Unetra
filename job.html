<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .job-list {
            list-style: none;
            padding: 0;
        }
        .job-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .apply-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Openings</h2>
        <ul class="job-list" id="jobList"></ul>
    </div>
    
    <script>
        const jobs = [
            { title: "Software Engineer", company: "TechCorp", location: "New York, USA" },
            { title: "Marketing Manager", company: "Marketify", location: "London, UK" },
            { title: "Data Analyst", company: "DataWiz", location: "San Francisco, USA" },
            { title: "UI/UX Designer", company: "Creative Minds", location: "Berlin, Germany" }
        ];

        const jobList = document.getElementById("jobList");
        
        jobs.forEach(job => {
            const jobItem = document.createElement("li");
            jobItem.classList.add("job-item");
            jobItem.innerHTML = `
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <button class="apply-btn">Apply Now</button>
            `;
            jobList.appendChild(jobItem);
        });
    </script>
</body>
</html>
