<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f5f5;
            color: #080808;
        }
        .container {
            background: #6c91b3;
            padding: 20px;
            border-radius: 10px;
        }
        .job-item {
            background: #d3cfcf;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .apply-btn {
            background: #fff;
            color: #000;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .apply-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Job Listings</h1>
    <div class="row" id="jobList"></div>
</div>

<script>
    const jobs = [
        { title: "Software Developer", location: "Bangalore", Experience: "3-5 Yrs", CTC: "8-10 LPA" },
        { title: "Data Analyst", location: "Mumbai", Experience: "6-7 Yrs", CTC: "10-15 LPA" },
        { title: "Marketing Manager", location: "Delhi", Experience: "6-7 Yrs", CTC: "10-15 LPA" },
        { title: "Product Manager", location: "Pune", Experience: "8-10 Yrs", CTC: "15-20 LPA" }
    ];

    function displayJobs() {
        const jobList = document.getElementById("jobList");
        jobList.innerHTML = "";
        jobs.forEach(job => {
            const jobItem = document.createElement("div");
            jobItem.classList.add("col-md-6", "mb-4");
            jobItem.innerHTML = `
                <div class="job-item p-3 rounded">
                    <h4>${job.title}</h4>
                    <p>Location: ${job.location}</p>
                    <p>Exp: ${job.Experience}</p>
                    <p>CTC: ${job.CTC}</p>
                    <a href="javascript:void(0);" class="apply-btn btn" onclick="applyJob('${job.title}')">Apply Now</a>
                </div>
            `;
            jobList.appendChild(jobItem);
        });
    }

    function applyJob(jobTitle) {
        const email = "hr@unetra.in";
        const subject = `Application for ${jobTitle}`;
        const body = `Dear HR,%0D%0A%0D%0AI am interested in applying for the position of ${jobTitle}. Please find my details below:%0D%0A%0D%0AExperience: [Your Experience Here]%0D%0ACTC: [Your Current CTC Here]%0D%0AECTC: [Your Expected CTC Here]%0D%0ANotice Period: [Your Notice Period Here]%0D%0ACurrent Location: [Your Current Location Here]%0D%0A%0D%0ARegards,%0D%0A[Your Name]`;
        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

    displayJobs();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
