<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .partner-card {
            background: #e3e3e3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .apply-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .apply-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Become a Channel Partner</h1>
    <p class="text-center">Join us in growing opportunities and success together.</p>
    <div class="row mt-4" id="partnerList"></div>
    
    <h2 class="text-center mt-5">Freelancer Referral Program</h2>
    <p class="text-center">Refer a candidate and earn a referral bonus!</p>
    <div class="text-center mt-3">
        <a href="mailto:hr@unetra.in?subject=Freelancer%20Referral" class="apply-btn">Refer Now</a>
    </div>
</div>

<script>
    const partners = [
        { name: "Silver Partner", benefits: "Access to job listings, Basic commission, Support" },
        { name: "Gold Partner", benefits: "Priority listings, Higher commission, Dedicated support" },
        { name: "Platinum Partner", benefits: "Exclusive jobs, Highest commission, Personalized assistance" }
    ];

    function displayPartners() {
        const partnerList = document.getElementById("partnerList");
        partnerList.innerHTML = "";
        partners.forEach(partner => {
            const partnerCard = document.createElement("div");
            partnerCard.classList.add("col-md-4", "mb-4");
            partnerCard.innerHTML = `
                <div class="partner-card">
                    <h4>${partner.name}</h4>
                    <p>${partner.benefits}</p>
                    <a href="mailto:hr@unetra.in?subject=Partner%20Enquiry:%20${partner.name}" class="apply-btn">Apply Now</a>
                </div>
            `;
            partnerList.appendChild(partnerCard);
        });
    }

    displayPartners();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
